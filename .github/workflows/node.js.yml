name: Node.js CI

concurrency:
  group: production
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm test

  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: deploy
        run: npm run deploy
